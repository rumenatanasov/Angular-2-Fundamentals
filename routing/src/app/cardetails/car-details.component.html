<div *ngIf='car'>
    <div>
        <h1>{{car.make}} details</h1>
        <img src={{car.image}} />
        <p>Model: {{car.model}}</p>
        <p>Description: {{car.description}}</p>
        <p>Price: {{car.price}}</p>
        <p>Engine: {{car.engine}}</p>
    </div>
    <div>
        <h1>Owner: {{owner.name}}</h1>
    </div>
</div>
