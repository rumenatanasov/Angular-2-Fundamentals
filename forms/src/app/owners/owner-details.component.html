<div *ngIf='owner'>
    <h2>Owner Details</h2>
    <img src="{{owner.image}}" />
    <h3>Name: {{owner.name}}</h3>
      <a routerLink='/owners/edit/{{id}}'>Edit</a>


    <h2>Cars Owned:</h2>
    <div *ngFor='let car of owner.cars'>
        <img src="{{car.image}}" />
        {{car.make}}
    </div>
  
</div>
