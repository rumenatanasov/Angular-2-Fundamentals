<div *ngIf='car'>
    <h2>Edit Car</h2>
    <form (ngSubmit)='onSubmit()' #carForm='ngForm'>
        <div>
            <div>
            <label for="image">Image</label>
            <input type="text" id="image" [(ngModel)]='car.image' name="image" #image='ngModel' required />
            <div [hidden]='image.valid || image.pristine'>
                Image is Required
            </div>
        </div>

        <div>
            <label for="make">Make</label>
            <input type="text" id="make" [(ngModel)]='car.make' name="make" #make='ngModel' required />
            <div [hidden]='make.valid || make.pristine'>
                Make is Required
            </div>
        </div>

        <div>
            <label for="model">Model</label>
            <input type="text" id="model" [(ngModel)]='car.model' name="model" #model='ngModel' required />
            <div [hidden]='model.valid || model.pristine'>
                Model is Required
            </div>
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" id="description" [(ngModel)]='car.description' name="description" #description='ngModel' required />
            <div [hidden]='description.valid || description.pristine'>
                Description is Required
            </div>
        </div>

        <div>
            <label for="owner">Owner</label>
            <select id="owner" name="owner" [(ngModel)]='car.owner' name="owner" #owner='ngModel' required>
                <option *ngFor='let owner of owners' [value]='owner.id'>
                    {{owner.name}}
                </option>
            </select>
        </div>

         <div>
            <label for="price">Price</label>
            <input type="number" id="price" [(ngModel)]='car.price' name="price" #price='ngModel' required />
            <div [hidden]='price.valid || price.pristine'>
                Price is Required
            </div>
        </div>

         <div>
            <label for="engine">Engine</label>
            <input type="text" id="engine" [(ngModel)]='car.engine' name="engine" #engine='ngModel' required />
            <div [hidden]='engine.valid || engine.pristine'>
                Engine is Required
            </div>
        </div>
        <button type="submit" [disabled]='!carForm.form.valid'>Edit</button>
        </div>
    </form>
</div>
